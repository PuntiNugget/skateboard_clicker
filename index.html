<!DOCTYPE html>

<html>
  <title>Conway's Game of Life.</title>
  <h1>A 0 player game.</h1>

  <div class="grid-container" id="grid">
    <div id="pixel">pixel</div>
  </div>
</html>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
    grid-template-rows: repeat(3, 100px);   /* Creates 3 rows with 100px height */
    gap: 10px;
  }
  .grid-container > div {
    /* Basic styling for visibility */
    background-color: lightblue;
    border: 1px solid blue;
    padding: 10px;
  }
</style>

<script>
  const pixel = document.getElemetById('pixel');

  pixel.style.gridColumnStart = "2";
  pixel.style.gridColumnStart = "3";
</script>

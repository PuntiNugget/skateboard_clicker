<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skateboard Clicker</title>
  <h1>Skateboard Clicker :3</h1>
</head>
<body>
  <button id="Ollie">Ollie!</button>
  <p>Tricks: <strong id="output">0</strong></p>
</body>
</html>

<script>
  let count = 0;

  const ClickButton = document.getElementById('Ollie');
  const clickDisplay = document.getElementByID('output');

  ClickButton.addEventListener('Click', function(){
    count++;

    clickDisplay.textcontent = "Tricks: ${count}";
  });
</script>
